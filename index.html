<html lang="sv">
<head>

  <style>
    @font-face {
      font-family: "Helvetica Now";

      font-weight: 700;
      font-style: normal;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #ffffff;
      font-family: "Helvetica Now", sans-serif;
      font-size: 12px;
      line-height: 13px;
      font-weight: 700;
      color: #000;
      text-transform: uppercase;
      overflow: hidden;
    }

    /* ⭐ Centrera textblocket i övre halvan */
    .content {
      position: absolute;
      top: 30%; /* flytta upp/ner texten som du vill här */
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    /* ⭐ Bilden startar i mitten av sidan */
    .top-image {
      width: 160px; /* ändra storlek här */
      height: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: grab;
      touch-action: none;
    }

    .top-image:active {
      cursor: grabbing;
    }

    a {
      color: #000;
      text-decoration: none;
    }

    a:hover {
      opacity: 0.5;
    }
  </style>
</head>
