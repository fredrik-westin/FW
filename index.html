<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>FREDRIK WESTIN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    @font-face {
      font-family: "Helvetica Now";
      src: url("HelveticaNowText-Bold.woff2") format("woff2");
      font-weight: 700;
      font-style: normal;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #ffffff;
      font-family: "Helvetica Now", sans-serif;
      font-size: 12px;
      line-height: 13px;
      font-weight: 700;
      color: #000;
      text-transform: uppercase;
      overflow: hidden;
    }

    /* ⭐ Textblocket ligger högst upp med konstant marginal */
    .header {
      position: absolute;
      top: 40px;              /* ⬅️ Övre marginal */
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    /* ⭐ Bilden ligger centrerad — och spacing är lika med top:40px */
    .draggable-image {
      width: 160px;
      height: auto;
      position: absolute;

      /* Centrerar bilden + ger 40px marginal över texten */
      top: calc(40px + 6 * 13px + 40px); 
      /*
        Förklaring:

        40px  = marginal över text
        6 * 13px = höjden på 6 rader text (line-height 13px)
        40px = lika mycket marginal mellan text och bild
      */

      left: 50%;
      transform: translateX(-50%);
      cursor: grab;
      touch-action: none;
    }

    .draggable-image:active {
      cursor: grabbing;
    }

    a {
      color: #000;
      text-decoration: none;
    }

    a:hover {
      opacity: 0.5;
    }
  </style>
</head>

<body>

  <!-- ⭐ Textblock med symmetrisk spacing -->
  <div class="header">
    <div>FREDRIK WESTIN</div>
    <div>GRAPHIC DESIGNER</div>
    <div>STOCKHOLM, SWEDEN</div>
    <div>EMAIL FOR PDF PORTFOLIO</div>
    <div><a href="mailto:FW.FREDRIKWESTIN@GMAIL.COM">FW.FREDRIKWESTIN@GMAIL.COM</a></div>
    <div><a href="https://www.instagram.com/fw.fredrikwestin" target="_blank">INSTAGRAM: FW.FREDRIKWESTIN</a></div>
  </div>

  <!-- ⭐ Dragbar bild -->
  <img src="Kram.JPG" class="draggable-image" id="draggable-image">

  <script>
    // Dragfunktion (mus + touch)
    (function() {
      const img = document.getElementById('draggable-image');
      let isDragging = false;
      let startX, startY, imgX, imgY;

      function getPos(e) {
        if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
        return { x: e.clientX, y: e.clientY };
      }

      function down(e) {
        e.preventDefault();
        isDragging = true;

        const rect = img.getBoundingClientRect();
        const pos = getPos(e);

        startX = pos.x;
        startY = pos.y;
        imgX = rect.left;
        imgY = rect.top;

        img.style.transition = "none";

        document.addEventListener("mousemove", move);
        document.addEventListener("mouseup", up);
        document.addEventListener("touchmove", move, { passive: false });
        document.addEventListener("touchend", up);
      }

      function move(e) {
        if (!isDragging) return;
        e.preventDefault();

        const pos = getPos(e);
        const dx = pos.x - startX;
        const dy = pos.y - startY;

        img.style.left = imgX + dx + "px";
        img.style.top = imgY + dy + "px";
        img.style.transform = "translate(0, 0)";
      }

      function up() {
        isDragging = false;
        document.removeEventListener("mousemove", move);
        document.removeEventListener("mouseup", up);
        document.removeEventListener("touchmove", move);
        document.removeEventListener("touchend", up);
      }

      img.addEventListener("mousedown", down);
      img.addEventListener("touchstart", down, { passive: false });
    })();
  </script>

</body>
</html>
