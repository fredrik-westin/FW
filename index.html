<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Fredrik Westin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Laddar Helvetica Now Text Medium fr√•n rotmappen */
    @font-face {
      font-family: "Helvetica Now";
      src: url("HelveticaNowText-Medium.woff2") format("woff2");
      font-weight: 500;
      font-style: normal;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #ffffff;
      font-family: "Helvetica Now", -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      font-size: 12px;
      line-height: 13px;
      color: #000;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      gap: 8px;
    }

    a {
      color: #000;
      text-decoration: none;
      border-bottom: 1px solid #000;
      padding-bottom: 1px;
    }

    a:hover {
      opacity: 0.5;
    }
  </style>
</head>

<body>
  <div class="container">
    <div>Fredrik Westin</div>
    <div>Graphic Designer</div>
    <div>Stockholm, Sweden</div>
    <div><a href="mailto:fredrik.westin@example.com">fredrik.westin@example.com</a></div>
  </div>
</body>
</html>
