<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>FREDRIK WESTIN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    @font-face {
      font-family: "Helvetica Now";
      src: url("HelveticaNowText-Bold.woff2") format("woff2");
      font-weight: 700;
      font-style: normal;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #ffffff;
      font-family: "Helvetica Now", sans-serif;
      font-size: 12px;
      line-height: 13px;
      font-weight: 700;
      color: #000;
      text-transform: uppercase;
    }

    /* ⭐ Bilden i toppen */
    .top-image {
      width: 140px;
      height: auto;
      object-fit: cover;
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    /* ⭐ Text centrerad men förskjuten neråt */
    .centered-text {
      position: absolute;
      top: 50%;
      left: 50%;

      /* ⭐ Justera spacing här — lägg till mer / mindre */
      transform: translate(-50%, calc(-50% + 60px));

      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 8px;
      width: max-content;
    }

    a {
      color: #000;
      text-decoration: none;
    }

    a:hover {
      opacity: 0.5;
    }
  </style>
</head>

<body>

  <!-- Bild i toppen -->
  <img src="Kram.JPG" alt="FREDRIK WESTIN" class="top-image">

  <!-- Texten — centrerad men med extra spacing uppåt -->
  <div class="centered-text">
    <div>FREDRIK WESTIN</div>
    <div>GRAPHIC DESIGNER</div>
    <div>STOCKHOLM, SWEDEN</div>
    <div><a href="mailto:FW.FREDRIKWESTIN@GMAIL.COM">FW.FREDRIKWESTIN@GMAIL.COM</a></div>
    <div><a href="https://www.instagram.com/fw.fredrikwestin" target="_blank">INSTAGRAM: FW.FREDRIKWESTIN</a></div>
  </div>

</body>
</html>
