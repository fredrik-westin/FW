<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>FREDRIK WESTIN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    @font-face {
      font-family: "Helvetica Now";
      src: url("HelveticaNowText-Bold.woff2") format("woff2");
      font-weight: 700;
      font-style: normal;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #ffffff;
      font-family: "Helvetica Now", sans-serif;
      font-size: 12px;
      line-height: 13px;
      font-weight: 700;
      color: #000;
      text-transform: uppercase;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Bilden – startar nära toppen, men går att dra runt */
    .top-image {
      width: 140px;
      height: auto;
      object-fit: cover;

      margin-top: 40px;

      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      cursor: grab;
      touch-action: none; /* bättre drag på mobil */
    }

    .top-image:active {
      cursor: grabbing;
    }

    /* Text-blocket under, centrerat */
    .content {
      margin-top: 140px; /* så att texten börjar en bit ner från toppen */
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    a {
      color: #000;
      text-decoration: none;
    }

    a:hover {
      opacity: 0.5;
    }
  </style>
</head>

<body>

  <!-- Flyttbar bild -->
  <img src="Kram.JPG" alt="FREDRIK WESTIN" class="top-image" id="draggable-image">

  <!-- Texten -->
  <div class="content">
    <div>FREDRIK WESTIN</div>
    <div>GRAPHIC DESIGNER</div>
    <div>STOCKHOLM, SWEDEN</div>
    <div><a href="mailto:FW.FREDRIKWESTIN@GMAIL.COM">FW.FREDRIKWESTIN@GMAIL.COM</a></div>
    <div><a href="https://www.instagram.com/fw.fredrikwestin" target="_blank">INSTAGRAM: FW.FREDRIKWESTIN</a></div>
  </div>

  <script>
    // Enkel drag-funktion för bild (mus + touch)
    (function() {
      const img = document.getElementById('draggable-image');
      let isDragging = false;
      let startX = 0;
      let startY = 0;
      let initialLeft = 0;
      let initialTop = 0;

      function getEventPosition(e) {
        if (e.touches && e.touches.length > 0) {
          return { x: e.touches[0].clientX, y: e.touches[0].clientY };
        } else {
          return { x: e.clientX, y: e.clientY };
        }
      }

      function onDown(e) {
        e.preventDefault();
        isDragging = true;

        const rect = img.getBoundingClientRect();
        const pos = getEventPosition(e);

        startX = pos.x;
        startY = pos.y;
        initialLeft = rect.left;
        initialTop = rect.top;

        img.style.transition = 'none';

        document.addEventListener('mousemove', onMove);
        document.addEventListener('mouseup', onUp);
        document.addEventListener('touchmove', onMove, { passive: false });
        document.addEventListener('touchend', onUp);
      }

      function onMove(e) {
        if (!isDragging) return;
        e.preventDefault();

        const pos = getEventPosition(e);
        const dx = pos.x - startX;
        const dy = pos.y - startY;

        const newLeft = initialLeft + dx;
        const newTop = initialTop + dy;

        img.style.left = newLeft + 'px';
        img.style.top = newTop + 'px';
        img.style.transform = 'translate(0, 0)'; // vi släpper centrerings-translate när man börjar dra
      }

      function onUp() {
        isDragging = false;
        document.removeEventListener('mousemove', onMove);
        document.removeEventListener('mouseup', onUp);
        document.removeEventListener('touchmove', onMove);
        document.removeEventListener('touchend', onUp);
      }

      img.addEventListener('mousedown', onDown);
      img.addEventListener('touchstart', onDown, { passive: false });
    })();
  </script>
</body>
</html>
